server:
 port: 8080

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  type-aliases-package: cn.lanqiao.pojo
spring:
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://127.0.0.1:3306/hospital?useUnicode=true&characterEncoding=utf8
  thymeleaf:
    cache: false
    check-template-location: 'true'
    mode: HTML5
    prefix: 'classpath:/templates/'
    suffix: '.html'
    servlet:
      content-type: 'text/html '
    encoding: UTF-8
  servlet:
    multipart:
      max-file-size: 100000000
image:
  path: classpath:/CaptchaImage/