<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="gb2312">
    <title>医生信息操作</title>
</head>

<body>
<h2>医生信息操作（此为示例，实际需结合完整业务逻辑）</h2>
<form id="doctorForm">
    <label for="number">编号：</label>
    <input type="text" id="number" name="number" placeholder="请输入编号">
    <label for="name">姓名：</label>
    <input type="text" id="name" name="name" placeholder="请输入姓名">
    <label for="sex">性别：</label>
    <input type="text" id="sex" name="sex" placeholder="请输入性别">
    <label for="zhicheng">职称：</label>
    <input type="text" id="zhicheng" name="zhicheng" placeholder="请输入职称">
    <label for="zhiwu">职务：</label>
    <input type="text" id="zhiwu" name="zhiwu" placeholder="请输入职务">
    <label for="kebie">科别：</label>
    <input type="text" id="kebie" name="kebie" placeholder="请输入科别">
    <label for="birthtime">出生日期：</label>
    <input type="text" id="birthtime" name="birthtime" placeholder="请输入出生日期">
    <label for="worktime">工作日期：</label>
    <input type="text" id="worktime" name="worktime" placeholder="请输入工作日期">
    <input type="button" value="保存" onclick="saveDoctorInfo()">
</form>
<script src="../../static/js/doctor/saveadd.js"></script> <!-- 引入外部JavaScript文件存放交互逻辑 -->
</body>

</html>
