<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>医院管理系统</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
<!-- 引入顶部页面的iframe，用于展示系统的顶部区域，如标题栏等 -->
<div style="overflow: hidden;">
  <iframe src="top.html" name="topFrame" style="width: 100%; height: 59px; margin: 0; border: 0;"></iframe>
</div>
<div id="frame-container">
  <!-- 引入左侧菜单页面的iframe，设置宽度、高度及浮动等样式，使其靠左显示 -->
  <iframe src="left.html" name="leftFrame" scrolling="auto" style="width: 195px; height: calc(100vh - 59px); border: 0; float: left; margin: 0;"></iframe>
  <!-- 引入主要内容页面的iframe，宽度自适应剩余空间，高度与页面剩余高度适配，同样靠左浮动 -->
  <iframe src="right.html" name="main" scrolling="yes" style="width: calc(100% - 195px); height: calc(100vh - 59px); border: 0; float: left; margin: 0;"></iframe>
</div>
<!-- 引入底部页面的iframe，目前高度设置为0，可根据实际需求调整其展示内容及高度 -->
<iframe src="UntitledFrame-1" name="bottomFrame" scrolling="no" style="width: 100%; height: 0; border: 0; margin: 0;"></iframe>
</body>

</html>
