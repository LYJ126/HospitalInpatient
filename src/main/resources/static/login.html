<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>医院管理系统</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
<table width="681" border="0" align="center" cellpadding="0" cellspacing="0" style="margin-top: 120px">
    <tr>
        <td width="353" height="259" align="center" valign="bottom" background="images/login_1.gif">
            <table width="90%" border="0" cellspacing="3" cellpadding="0">
                <tr>
                    <td align="right" valign="bottom" style="color: #05B8E4">Power by <a href="#">的娃娃</a> Copyright 2013
                    </td>
                </tr>
            </table>
        </td>
        <td width="195" background="images/login_2.gif">
            <table width="190" height="106" border="0" align="center" cellpadding="2" cellspacing="0">
                <form name="form1" method="post" action="index.html">
                    <tr>
                        <td height="50" colspan="2" align="left">&nbsp;</td>
                    </tr>
                    <tr>
                        <td width="60" height="30" align="left">用户名</td>
                        <td><input name="username" type="text" style="background:url(images/login_6.gif) repeat-x; border:solid 1px #27B3FE; height:20px; background-color:#FFFFFF" id="UserName"
                                   size="14"></td>
                    </tr>
                    <tr>
                        <td height="30" align="left">密  码</td>
                        <td><input name="password" TYPE="password" style="background:url(images/login_6.gif) repeat-x; border:solid 1px #27B3FE; height:20px; background-color:#FFFFFF" id="Password"
                                   size="16"></td>
                    </tr>

                    <tr>
                        <td height="40" colspan="2" align="center"><img src="images/tip.gif" width="16" height="16"> 请勿非法登陆！</td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><input type="submit" name="submit" onClick="return login()" style="background:url(images/login_5.gif) no-repeat" value=" 登  陆 ">
                            <input type="reset" name="Submit" style="background:url(images/login_5.gif) no-repeat" value=" 取  消 "></td>
                    </tr>
                    <tr>
                        <td height="5" colspan="2"></td>
                    </tr>
                </form>
            </table>
        </td>
        <td width="133" background="images/login_3.gif">&nbsp;</td>
    </tr>
    <tr>
        <td height="161" colspan="3" background="images/login_4.gif"></td>
    </tr>
</table>
</body>
<script src="js/axios.min.js"></script>
<script>
    let username = document.forms["form1"]["username"].value
    let password = document.forms["form1"]["password"].value
    function login() {
        if (username == null) {
            alert("用户名不能为空，请确定后重新输入");
            document.forms["form1"]["username"].focus();
            return false;
        }
        if (password == null) {
            alert("密码不能为空，请确定后重新输入");
            document.forms["form1"]["password"].focus();
            return false;
        }

        axios({
            method: 'post',
            url: 'http://localhost:8080/index',
            data: {
                username: username, // 获取用户名
                password: password // 获取密码
            }
        }).then((result)=>{
            location.href = result.data
        })
    }
</script>
</html>
